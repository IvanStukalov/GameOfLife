<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas</title>
	<script src="./index.js" type="module"></script>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<canvas id="canvas"></canvas>

	<div class="btns">
		<div class="fill row">
			<button class="btn danger" id="clear">Clear</button>
			<button class="btn primary" id="fillRandom">Fill random cells</button>
		</div>
		<div class="actions row">
			<button class="btn primary" id="step">Step</button>
			<button class="btn access" id="start">Start</button>
			<button class="btn danger" id="stop">Stop</button>
		</div>
	</div>
</body>

</html>
